<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header class="header">
		<img class="logo-large" src="img/logo-large.png">
		<h1>Search for movies, actors, and television shows in style</h1>
		<div class="search">
			<input type="text" name="" class="search-box">
			<img class="search-icon" src="img/search.png">
		</div>

		<div class="voice">	
			<strong class="voice-text">search by voice</strong>
			<img class="voice-icon" src="img/microphone.png">
		</div>
	</header>

	<main>
		<p class="theatre">In Theatres Now</p>

		<div class="now-playing-region">
			<div class="now-playing">
				<ul>
					<li class="movie-item">
						<img class="movie-poster" src="http://image.tmdb.org/t/p/w500//6FxOPJ9Ysilpq0IgkrMJ7PubFhq.jpg ">
					</li>
					<li class="movie-item">
						<img class="movie-poster" src="http://image.tmdb.org/t/p/w500//ghL4ub6vwbYShlqCFHpoIRwx2sm.jpg">
					</li>
					<li class="movie-item">
						<img class="movie-poster" src="http://image.tmdb.org/t/p/w500//bIXbMvEKhlLnhdXttTf2ZKvLZEP.jpg ">
					</li>
				</ul>
			</div>
		</div>

	</main>
</body>
</html>
